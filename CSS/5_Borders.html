<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>5th File - Borders</title>
</head>
<style>
    * {
        text-align: center;
    }
    p {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100px;
    }
    .ab {
        border: 2px solid black;
    }
    .bb {
        border-width: 5px;
        border-bottom-style: groove;
        border-color: blue;
    }
    .rb {
        border-radius: 10px;
        border-color: chocolate;
        border-style: double;
    }
</style>
<body>
    <h1>Borders to specify the style, width, and color of an element's border</h1>
    <p class="ab">I have all borders</p>
    <p class="bb">I have bottom border</p>
    <p class="rb">I have rounded border</p>
</body>
</html>
