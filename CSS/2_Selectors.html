<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2nd File - Selectors</title>
</head>
<style>
    * {
        margin-left: 10px;
        margin-right: 10px;
    }
    .warning {
        font-family:Verdana, Geneva, Tahoma, sans-serif;
        color: crimson;
    }
    #change {
        font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        color: cornflowerblue;
    }
    .changed {
        color: darkviolet;
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
    }
</style>
<body>
    <h1>Selectors - &apos;finds&apos; elements that need styling</h1>
    <p class="warning">By ID &lcub;#id&rcub;</p>
    <p>This is a regular paragraph</p>
    <p id="change">This is a changed by id paragraph</p>
    <hr />
    <p class="warning">By Class &lcub;.class&rcub;</p>
    <p>This is a regular paragraph</p>
    <p class="changed">This paragraph is changed by class</p>
    <hr />
</body>
</html>
