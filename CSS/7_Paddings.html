<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>7th File - Paddings</title>
</head>
<style>
    p {
        border: 1px solid burlywood;
    }
    .paddings {
        padding: 50px;
    }
    .bot {
        padding-bottom: 30px;
    }
    .top {
        padding-top: 30px;
    }
    .left {
        padding-left: 30px;
    }
</style>
<body>
    <h1>For space around an element's content, inside of any defined borders</h1>
    <div class="normal">
        <p>This is a regular paragraph</p>
        <p>As well as this one</p>
    </div>
    <div class="padd">
        <p>This is a regular paragraph</p>
        <p class="paddings">I&apos;m with paddings</p>
    </div>
    <p class="top">I&apos;m with top</p>
    <p class="bot">I&apos;m with bottom</p>
    <p class="left">I&apos;m with left</p>
    <p class="right">I&apos;m with right</p>
</body>
</html>
