<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3rd File - Colors</title>
</head>
<style>
    .nh {
        color: hotpink;
        text-align: center;
    }
    .blue {
        color: blue;
    }
    .green {
        color: green;
    }
    .tw {
        background-color: black;
        color: white;
    }
    .border {
        border: 3px dotted orange;
    }
</style>
<body>
    <h1 class="nh">Coloring everything!</h1>
    <p><strong>Color</strong> is used as color of font</p>
    <p class="blue">Blue</p>
    <p class="green">Green</p>
    <p><strong>Background color</strong> is for set bg color</p>
    <p class="tw">Text white</p>
    <p><strong>Border color</strong> is for set borders color</p>
    <p class="border">Border here, please</p>
</body>
</html>
