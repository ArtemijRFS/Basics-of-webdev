<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>6th File - Style attribute</title>
</head>
<body>
    <h1>Style - adds style to an element (color, font, size, etc.)</h1>
    <p style="color: blueviolet;">Oh, my!</p>
    <p style="background-color: burlywood;">Hello!</p>
    <p style="border: 3px dotted coral; background-color: blanchedalmond;">This is awesome!</p>
</body>
</html>
